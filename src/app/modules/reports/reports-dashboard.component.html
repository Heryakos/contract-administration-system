<div class="reports-dashboard" #exportContainer>
  <mat-card>
    <mat-card-title>Contracts Status</mat-card-title>
    <mat-card-content>
      <apx-chart
        #contractsChart
        [series]="chartOptions.series"
        [chart]="chartOptions.chart"
        [xaxis]="chartOptions.xaxis"
        [dataLabels]="chartOptions.dataLabels"
        [plotOptions]="chartOptions.plotOptions"
        [fill]="chartOptions.fill"
        [tooltip]="chartOptions.tooltip"
        [legend]="chartOptions.legend"
        [title]="chartOptions.title"
        [responsive]="chartOptions.responsive"
      ></apx-chart>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="exportChartAsPNG()">
        <mat-icon>image</mat-icon>
        Export PNG
      </button>
      <button mat-raised-button color="accent" (click)="exportChartAsPDF()">
        <mat-icon>picture_as_pdf</mat-icon>
        Export PDF
      </button>
      <button mat-raised-button (click)="exportChartDataCSV()">
        <mat-icon>table_chart</mat-icon>
        Export CSV
      </button>
    </mat-card-actions>
  </mat-card>
</div>
