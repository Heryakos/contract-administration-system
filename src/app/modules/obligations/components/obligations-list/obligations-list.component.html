<mat-card>
  <h2>Obligations</h2>

  <div class="filters">
    <mat-form-field appearance="outline">
      <mat-label>Type</mat-label>
      <mat-select [formControl]="filters.controls.type">
        <mat-option value="">All</mat-option>
        <mat-option value="Financial">Financial</mat-option>
        <mat-option value="Service">Service</mat-option>
        <mat-option value="Deliverable">Deliverable</mat-option>
        <mat-option value="Legal">Legal</mat-option>
        <mat-option value="Reporting">Reporting</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Status</mat-label>
      <mat-select [formControl]="filters.controls.status">
        <mat-option value="">All</mat-option>
        <mat-option value="Pending">Pending</mat-option>
        <mat-option value="In Progress">In Progress</mat-option>
        <mat-option value="Completed">Completed</mat-option>
        <mat-option value="Overdue">Overdue</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Due within (days)</mat-label>
      <input matInput type="number" [formControl]="filters.controls.dueWithinDays" />
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="load()">Apply</button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let row"> {{ row.title }} </td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let row"> {{ row.type }} </td>
    </ng-container>
    <ng-container matColumnDef="responsible">
      <th mat-header-cell *matHeaderCellDef> Responsible </th>
      <td mat-cell *matCellDef="let row"> {{ row.responsible }} </td>
    </ng-container>
    <ng-container matColumnDef="dueDate">
      <th mat-header-cell *matHeaderCellDef> Due Date </th>
      <td mat-cell *matCellDef="let row"> {{ row.dueDate | date }} </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let row"> {{ row.status }} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let row">
        <button mat-button color="primary" (click)="markCompleted(row)" [disabled]="row.status==='Completed'">Mark Completed</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSize]="10"></mat-paginator>
</mat-card>
